<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block event">
        <span class="col-md-2">9AM</span>
        <textarea value="9" class="col-md-8 hour"></textarea>
        <button class="col-md-2 py-3 saveBtn" ><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block event">
        <span class="col-md-2">10AM</span>
        <textarea value="10" class="col-md-8 hour"></textarea>
        <button class="col-md-2 py-3 saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block event">
        <span class="col-md-2">11AM</span>
        <textarea value="11" class="col-md-8 hour"></textarea>
        <button class="col-md-2 py-3 saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block event">
        <span class="col-md-2">12PM</span>
        <textarea value="12" class="col-md-8 hour"></textarea>
        <button class="col-md-2 py-3 saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block event">
        <span class="col-md-2">1PM</span>
        <textarea value="13" class="col-md-8 hour"></textarea>
        <button class="col-md-2 py-3 saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block event">
        <span class="col-md-2">2PM</span>
        <textarea value="14" class="col-md-8 hour"></textarea>
        <button class="col-md-2 py-3 saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block event">
        <span class="col-md-2">3PM</span>
        <textarea value="15" class="col-md-8 hour"></textarea>
        <button class="col-md-2 py-3 saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block event">
        <span class="col-md-2">4PM</span>
        <textarea value="16" class="col-md-8 hour"></textarea>
        <button class="col-md-2 py-3 saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block event">
        <span class="col-md-2">5PM</span>
        <textarea value="17" class="col-md-8 hour"></textarea>
        <button class="col-md-2 py-3 saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
