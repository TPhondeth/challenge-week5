<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <span value="9" class="col-md-2 hour">9AM</span>
        <textarea name="9" class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn py-3" id="9"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span value="10" class="col-md-2 hour">10AM</span>
        <textarea name="10" class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn py-3" id="10"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span value="11" class="col-md-2 hour">11AM</span>
        <textarea name="11" class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn py-3" id="11"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span value="12" class="col-md-2 hour">12PM</span>
        <textarea name="12" class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn py-3" id="12"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span value="13" class="col-md-2 hour">1PM</span>
        <textarea name="13" class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn py-3" id="13"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span value="14" class="col-md-2 hour">2PM</span>
        <textarea name="14" class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn py-3" id="14"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span value="15" class="col-md-2 hour">3PM</span>
        <textarea name="15" class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn py-3" id="15"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span value="16" class="col-md-2 hour">4PM</span>
        <textarea name="16" class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn py-3" id="16"><i class="fas fa-2x fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span value="17" class="col-md-2 hour">5PM</span>
        <textarea name="17" class="col-md-8"></textarea>
        <button class="col-md-2 saveBtn py-3" id="17"><i class="fas fa-2x fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
